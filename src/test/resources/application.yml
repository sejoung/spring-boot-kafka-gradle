server:
  port: 8080
  error:
    whitelabel:
      enabled: false
  tomcat:
    uri-encoding: utf-8
    max-connections: 20
spring:
  h2:
    console:
      enabled: true
  kafka:
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 2000
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    listener:
      concurrency: 1
      ack-mode: manual
      type: batch
    producer:
      acks: all
  jpa:
    show-sql: true
    open-in-view: false

topic:
  single: test-topic
  list: test-list-topic
  event: event-topic